<!DOCTYPE html>
<html lang="sv">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/libs/bootstrap-4-beta.css">
    <!-- Application specific CSS -->
    <link rel="stylesheet" href="/css/style.css">

  </head>
  <body>
    <header>
      <a href="/" class="pop">Start</a>
      <a href="/filmer" class="pop">Filmer</a>
      <a href="/kalendarium" class="pop">Kalendarium</a>
    </header>
    <main>
      
    </main>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <!-- Slider / Carousel -->
          <div id="movieslider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="#" title="Länk till filmen">Justice League</a>
                <img class="d-block w-100" src="imgs/slider1.jpg" alt="Se filmen">
              </div>
              <div class="carousel-item">
                <a href="#" title="Länk till filmen">Kanske samma Justice League</a>
                <img class="d-block w-100" src="imgs/slider2.jpg" alt="Se filmen">
              </div>
              <div class="carousel-item">
                <a href="#" title="Länk till filmen">Någon krigsfilm</a>
                <img class="d-block w-100" src="imgs/slider3.jpg" alt="Se filmen">
              </div>
              <a class="carousel-control-prev" href="#movieslider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#movieslider" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-4 calendertoday">
          <ul>
            <li>14.00 Justice League</li>
            <li>16.00 En annan Justice League</li>
            <li>18.00 Krigsfilm</li>
          </ul>
          <ul>
            <li>15.30 Netflix Binge watch</li>
            <li>18.00 Beck</li>
            <li>20.00 Kärleksfilmen</li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      Footer content
    </footer>
    <!-- JavaScript libraries -->
    <script src="/jsonflex.js"></script>
    <script src="/js/libs/jquery-3.2.1.js"></script>
    <script src="/js/libs/popper-1.11.0.js"></script>
    <script src="/js/libs/bootstrap-4-beta.js"></script>
    <!-- Application specific JavaScript -->
    <script src="/js/spa.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
