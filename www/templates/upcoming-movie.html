Object.assign(UpcomingMovie.prototype, { template(){ return `

<div class="col-6 col-md-4 col-lg-3  text-center">
	<a href="#${this.url}" class="movie-link pop" data-popover="${this.title}">
		<img class="img-fluid poster poster-4" data-toggle="popover" src="${this.poster}">
		<h5 class="mt-3 mb-5">${this.title}</h5>
	</a>
</div>

`;}});
