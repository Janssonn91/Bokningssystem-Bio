<!-- this.title はklass Movie のfor(let name in props) i constructorからきている -->
Object.assign(Movie.prototype, { template(){ return `

<div class="col-4 text-center">
	<a href="#filmmodal" class="movie-link" data-movie="${this.title}" data-toggle="modal" data-target="#filmmodal">
		<img class="img-fluid poster poster-3" src="${this.poster}" >
	</a>
	<h5 class="mt-3">${this.title}</h5>
</div>

`;}});
