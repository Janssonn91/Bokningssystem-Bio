Object.assign(Movie.prototype, { template(){ return `

<div class="col-4 text-center mb-5">
	<a href="#filmmodal" class="movie-link" data-popover="${this.title}" data-toggle="modal" data-target="#filmmodal">
		<img class="img-fluid poster poster-3" src="${this.poster}" data-toggle="popover">
	</a>
	<h5 class="mt-3 mb-4">${this.title}</h5>
</div>

`;}});
